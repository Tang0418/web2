<html>
    <head>
        <title>表单</title>
    </head>
    <body>
    <table border="1px" width="60%" cellspacing="0" align="center" bgcolor="white">
        <caption><font size="5" color="#FF6600"face="宋体">研究生统一考试报名信息登记表</font></caption>
        <tr align="center">
            <td>报考单位代码：</td>
                <td><input type="text"></td>
            <td>考生姓名:</td>
                <td><input  type="text"></td>
        </tr>
        <tr align="center">
        <td>出生日期</td>
            <td><input type="text"></td>
        <td>民族</td>
        <td>
            <form  method="post"action="nation">
                    <select name="nation">
                        <option value="first">汉</option>
                        <option value="first">苗</option>
                        <option value="first">藏</option>
                    </select>
            </form>
        </td>
        </tr>
        <tr align="center">
            <td>性别</td>
            <td>
                <input type="radio" name="sex"value="男"/>男
                <input type="radio" name="sex"value="女"/>女
            </td>
            <td>政治面貌</td>
            <td>
                <form  method="post"action="nation">
                    <select name="feature">
                        <option value="first">党员</option>
                        <option value="first">团员</option>
                        <option value="first">群众</option>
                    </select>
            </form>
            </td>
        </tr>
        <tr align="center">
            <td>目前单位</td>
            <td colspan="3">
                <input type="text"value=""size="100">
            </td>
        </tr>
        <tr align="center">
            <td>联系电话</td>
                <td><input type="text"></td>
            <td>毕业时间:</td>
                <td><input  type="text"></td>
        </tr>
        <tr align="center">
            <td>何时何地得过奖励</td>
            <td colspan="3">
                <input type="text"value=""size="100">
            </td>
        </tr>
        <tr align="center" style="height: 30px">
            <td>主要家庭成员</td>
            <td colspan="3" >
                <table border="1" width=100% frame=void rules=none cellspacing="0" align="center" >
                    <tr>
                        <td>名字</td>
                        <td>关系</td>
                        <td>单位</td>
                        <td>电话</td>
                    </tr>
                    <tr>
                        <td><input type="text"value="" name="textfield" style="border:0px ;"></td>
                        <td><input type="text"value="" name="textfield" style="border:0px ;"></td>
                        <td><input type="text"value="" name="textfield" style="border:0px ;"></td>
                        <td><input type="text"value="" name="textfield" style="border:0px ;"></td>
                    </tr>
                </table>
            </td>
            
        </tr>
        <tr align="center" style="height: 130px;">
            <td>自我总结</td>
            <td colspan="3">
                <td colspan="3">
                <textarea wrap="off" style="overflow:scroll;" rows="10" cols="100">总结</textarea>
                </td>
            </td>
        </tr>
        <tr align="center" style="height: 130px;">
            <td>上传照片</td>
                <td colspan="3">
                    <form>
                        <input type="file"name="ding">
                    </form>
                </td>
        </tr>
        <tr>
            <td align="center" colspan="4">
            <form>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </form>
            </td>
        </tr>
    </table>
    </body>
</html>
